<i-feather name="Book" class="icon book" [ngClass]="{'active': mode === MODES.All, 'disabled': disabled}"></i-feather>
<div class="switch" [ngClass]="{'active': mode === MODES.FavouritesOnly, 'disabled': disabled}" (click)="toggle()">
    <div class="grip">
        <i-feather name="arrow-left"></i-feather>
    </div>
</div>
<i-feather name="Bookmark" class="icon bookmark"
    [ngClass]="{'active': mode === MODES.FavouritesOnly, 'disabled': disabled}"></i-feather>
