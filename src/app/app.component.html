<snuff-header id="header"></snuff-header>
<div id="wrapper" *ngIf="toastService.currentToasts$ | async as currentToasts">
    <snuff-toast-view *ngFor="let toast of currentToasts; let i = index" [toast]="toast" [@cardStack]="i"
        [ngStyle]="getStyles(i)" (pan)="onPan(i, $event)" (panend)="onPanEnd(onPanEnd(i, $event))">
    </snuff-toast-view>
</div>
<snuff-footer id="footer"></snuff-footer>
