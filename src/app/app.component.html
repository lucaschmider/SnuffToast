<div id="wrapper" *ngIf="toastService.currentToasts$ | async as currentToasts" [@zoomInOnEnter] [@zoomOutOnLeave]>
    <snuff-toast-view *ngFor="let toast of currentToasts; let i = index" [toast]="toast"
        [ngStyle]="calculateStyles(i, currentToasts.length)"></snuff-toast-view>
</div>
<snuff-footer id="footer"></snuff-footer>
