<snuff-header id="header"></snuff-header>
<div id="wrapper" *ngIf="viewObj$ | async as viewObj">
    <snuff-toast-view *ngFor="let toast of viewObj.displayedToasts; let i = index" [toast]="toast" [@cardStack]="i"
        [ngStyle]="getStyles(i)" (pan)="onPan(i, $event)" (panend)="onPanEnd(i, $event)">
    </snuff-toast-view>
</div>
